<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript</title>
		<link rel="shortcup icon" href="js111.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="modal hidden">
			<div class="modal_block">
				<h1 class="modal_title">Заголовок модального окна</h1>
				<button class="modal_close modal_x">&#10006;</button>
			</div>
			<p class="modal_descr">
				Далеко-далеко за словесными горами в стране гласных и согласных живут
				рыбные тексты. Взгляд жаренные на берегу предупредила если там несколько
				залетают последний которое?
			</p>
			<div class="modal_images">
				<img class="img" src="https://picsum.photos/700/700?random" alt="" />
			</div>
			<div class="modal_random_image">
				<button class="modal_btn-random">Обновить изображение</button>
				<button class="modal_close modal_close--btn">Закрыть</button>
			</div>
		</div>
		<div class="overlay hidden"></div>
		<button class="btn">показать модальное окно</button>
	</body>
</html>
